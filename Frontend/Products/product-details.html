<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <link rel="stylesheet" href="../Products/products.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../design.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <a href="/Frontend/Index.html" class="logo">
            <img src="../Pictures/logo2.jpg" alt="Logo" loading="lazy">
        </a>
        <div class="nav-icons">
            <a href="../WishList/wishlist.html" class="cart-icon">
                <i class="ri-heart-line"></i>
                <span class="wishlist-item-count"></span>
            </a>
            <a href="../UserCart/cart.html" class="cart-icon">
                <i class="ri-shopping-cart-line"></i>
                <span class="cart-item-count"></span>
            </a>
        </div>
    </nav>
    <div class="product-detail">
        <div class="product-img">
            <div class="thumbnail-list">
                <!-- Thumbnails will be added here dynamically -->
            </div>
            <div class="main-img">
                <!-- Main image will be added here dynamically -->
            </div>
            <button class="wishlist-btn" id="add-wishlist-btn">
                <i class="ri-heart-line"></i>
            </button>
        </div>
        <div class="product-info">
            <h2 class="title"></h2>
            <div class="rating">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-line"></i>
                <span>(4.3)</span>
            </div>
            <span class="price"></span>
            <p class="description"></p>
            <div class="size-selection">
                <p>Select Quantity</p>
                <div class="size-options">
                    <!-- Size options will be added here dynamically -->
                </div>
            </div>
            <div class="color-selection">
                <p>Select Varient</p>
                <div class="color-options">
                    <img src="#" alt="Not available" class="selected">
                    <img src="#" alt="Not available">
                    <img src="" alt="Not available">
                </div>
            </div>
            <button class="btn" id="add-cart-btn">Add to Cart</button>
            <button class="btn" id="buy-now-btn">Buy Now</button>
            <div class="product-policy">
                <p>100% Fresh Product</p>
                <p>Easy return and exchange policy within 14 days</p>
            </div>
        </div>
    </div>

    <script type="module" src="../Script.js"></script>
</body>
</html>
