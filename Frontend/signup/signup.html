<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegePlex - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <form id="registerForm" class="signup-form">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
                <div id="fullname-error" class="error-text"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-text"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" maxlength="10" required>
                <div id="phone-error" class="error-text"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
                </div>
                <div id="password-error" class="error-text"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>
                <div id="confirm-password-error" class="error-text"></div>
            </div>

            <button type="submit">Create Account</button>

            <div class="form-links">
                <a href="../Login/login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
    <script src="signup.js"></script>
</body>
</html>
