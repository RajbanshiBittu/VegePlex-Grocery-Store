<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegePlex - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2><i class="fas fa-user"></i> Login</h2>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-text"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                </div>
                <div id="password-error" class="error-text"></div>
            </div>

            <button type="submit">Login</button>

            <div class="form-links">
                <a href="../signup/signup.html">Don't have an account? Sign up</a>
                <a href="#" onclick="alert('Please contact support')">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
    <script src="login.js"></script>
    <script src="/Frontend/Logic.js"></script>

    <script src="/Backend/server.js"></script>
    <script src="/Frontend/js/products.js"></script>
    <script src="/Frontend/js/search.js"></script>
</body>
</html>
